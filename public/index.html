<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual seu nome?</h1>
        <input type="text" id="loginNameInput">
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status">Fulando entrou na sala</li>
                <li class="m-status">Fulando saiu da sala</li>
                <li class="m-txt"><span class="me">Matheus</span> Opa, tudo bem?</li>
                <li class="m-txt"><span>Jonas</span> Oi, tudo e vocÃª?</li>
            </ul>
            <ul class="userList">
                <li>Matheus</li>
                <li>Jonas</li>
                <li>Pedro</li>
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem (e aperte ENTER)">
        </div>
    </div>
</body>
</html>
